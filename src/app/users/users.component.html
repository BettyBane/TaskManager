<div class="container">
  <div class="mini-header">
    <h1>User List</h1>
    <span class="example-spacer"></span>
    <button mat-raised-button color="warn" routerLink="/users/edituser">
      Add User
    </button>
  </div>
  <div style="margin-top: 10px">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Banana"
        #input
      />
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>

        <!-- Progress Column -->
        <!-- <ng-container matColumnDef="taskCategoryId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            task Category Id
          </th>
          <td mat-cell *matCellDef="let row">{{ row.taskType?.name }}</td>
        </ng-container> -->

        <!-- Name Column -->
        <!-- <ng-container matColumnDef="projectId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>project Id</th>
          <td mat-cell *matCellDef="let row">{{ row.projectList?.title }}</td>
        </ng-container> -->

        <!-- Fruit Column -->
        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Full Name</th>
          <td mat-cell *matCellDef="let row">{{ row.fullName }}</td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="userName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>User Name</th>
          <td mat-cell *matCellDef="let row">{{ row.userName }}</td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>email</th>
          <td mat-cell *matCellDef="let row">{{ row.email }}</td>
        </ng-container>

        <!-- Fruit Column -->
        <!-- <ng-container matColumnDef="statusId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Status Id</th>
          <td mat-cell *matCellDef="let row">{{ row.statusType?.name }}</td>
        </ng-container> -->

        <!-- Fruit Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
          <td mat-cell *matCellDef="let row">
            <app-edit-button
              [routerLink]="'/users/edituser/' + row.id"
            ></app-edit-button>
            <app-delete-button
              (click)="deleteProduct(row.id)"
            ></app-delete-button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
</div>
